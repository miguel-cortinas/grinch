<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- BLOQUEO TOTAL DE ADAPTACIÓN DE COLOR DEL SISTEMA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="only light">
    <meta name="theme-color" content="#0f0f0f">

    <title>Fiesta de Thiago - 5 Años</title>

    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Open Graph -->
    <meta property="og:title" content="¡Estás invitado al cumple de Thiago!">
    <meta property="og:description" content="Sábado 27 de Diciembre. ¡No faltes a mi fiesta estilo Grinch!">
    <meta property="og:type" content="website">
</head>

<body>

    <canvas id="snow"></canvas>

    <div id="intro-screen">
        <div class="gift-container" id="gift">
            <div class="gift-lid">
                <div class="ribbon"></div>
                <div class="bow"></div>
            </div>
            <div class="gift-box-bottom">
                <div class="ribbon"></div>
            </div>
        </div>
        <div class="tap-text">¡ÁBRELO!</div>
    </div>

    <div id="main-card">
        <main class="card">
            <div class="lights">
                <span></span><span></span><span></span><span></span><span></span>
                <span></span><span></span><span></span><span></span><span></span>
            </div>

            <div class="inner">
                <div class="eyes">
                    <div class="eye"><div class="brow"></div><div class="pupil"></div></div>
                    <div class="eye"><div class="brow"></div><div class="pupil"></div></div>
                </div>

                <h3><br><br>¡TE INVITO A MI FIESTA!</h3>
                <h1>THIAGO</h1>
                <div class="age">5 AÑOS</div>

                <div class="note">
                    <div class="detail">SÁBADO<span>27 DE DICIEMBRE</span></div>
                    <div class="detail">HORA<span>3:00 PM</span></div>

                    <a href="https://www.google.com/maps/search/?api=1&query=Mina+del+Refugio+4850+Robinson+Chihuahua"
                       target="_blank" class="map-link">
                        <div class="detail">
                            LUGAR
                            <span>Mina del Refugio 4850, Robinson</span>
                        </div>
                    </a>

                    <div class="stamp">¡NO FALTES!</div>
                </div>

                <div class="grinch-smile"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
