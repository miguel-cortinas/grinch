<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cumplea√±os de Thiago</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --toxic-green: #7bc143;
            --grinch-fur: #4a7c13;
            --santa-red: #e62225;
            --grinch-yellow: #fcd93b;
            --dark-bg: #0a0f0a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            overflow: hidden;
            font-family: 'Mountains of Christmas', cursive;
            background: linear-gradient(135deg, #0a0f0a 0%, #1a2e1a 100%);
            color: #fff;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* --- PANTALLA REGALO --- */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; transition: opacity 0.6s ease-out;
        }

        .gift-container { 
            position: relative; cursor: pointer; z-index: 101;
            transform-style: preserve-3d; transition: transform 0.3s ease;
        }
        .gift-container:hover { transform: scale(1.05) rotateY(5deg); }

        .gift-box-bottom {
            width: 150px; height: 130px;
            background: linear-gradient(135deg, #d42426 0%, #a01e20 100%);
            border-radius: 0 0 12px 12px;
            box-shadow: 0 0 40px rgba(212, 36, 38, 0.8), inset 0 -5px 15px rgba(0,0,0,0.3);
            position: relative; z-index: 1; border: 3px solid rgba(255,255,255,0.1);
        }

        .gift-lid {
            position: absolute; top: -35px; left: -12px;
            width: 174px; height: 45px;
            background: linear-gradient(135deg, #d42426 0%, #b01e20 100%);
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4), inset 0 -3px 8px rgba(0,0,0,0.2);
            z-index: 2; transform-origin: center bottom; border: 3px solid rgba(255,255,255,0.1);
        }

        .ribbon-vertical {
            position: absolute; left: 50%; top: 0; transform: translateX(-50%);
            width: 28px; height: 100%;
            background: linear-gradient(to right, #6aa832 0%, #7bc143 50%, #6aa832 100%);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }

        .ribbon-horizontal {
            position: absolute; top: 50%; left: 0; transform: translateY(-50%);
            width: 100%; height: 28px;
            background: linear-gradient(to bottom, #6aa832 0%, #7bc143 50%, #6aa832 100%);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }

        .bow {
            position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 40px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
        }
        .bow::before, .bow::after {
            content: ''; position: absolute; width: 40px; height: 40px;
            border: 8px solid var(--toxic-green); border-radius: 50% 50% 0 50%; top: 0;
            background: linear-gradient(135deg, #7bc143 0%, #6aa832 100%);
        }
        .bow::before { left: 0; transform: rotate(30deg); }
        .bow::after { right: 0; transform: rotate(-30deg) scaleX(-1); }
        
        .bow-center {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            width: 20px; height: 20px; background: var(--toxic-green);
            border-radius: 50%; border: 3px solid #6aa832;
        }

        .tap-text {
            margin-top: 80px; font-size: 2.2rem; color: var(--toxic-green);
            animation: pulse 1.2s infinite alternate; text-align: center;
            text-shadow: 0 0 20px rgba(123, 193, 67, 0.8); font-weight: bold;
        }

        /* --- TARJETA PRINCIPAL --- */
        #main-card {
            display: none; opacity: 0; position: relative;
            width: 90%; max-width: 420px;
            border-radius: 30px 200px 30px 220px / 220px 30px 200px 30px;
            background: linear-gradient(135deg, #7bc143 0%, #89d44f 50%, #7bc143 100%);
            border: 5px solid var(--santa-red);
            box-shadow: 12px 12px 0px var(--santa-red), 0 0 50px rgba(123, 193, 67, 0.5);
            padding: 25px; text-align: center; z-index: 10;
            transform: rotate(-2deg); color: #000;
            max-height: 90vh;
            overflow-y: auto;
            scrollbar-width: none;
        }
        #main-card::-webkit-scrollbar { display: none; }

        .card-inner {
            border: 3px dashed var(--santa-red);
            border-radius: 20px 180px 20px 200px / 200px 20px 180px 20px;
            padding: 20px; position: relative;
            background: rgba(255,255,255,0.15);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
        }

        /* ELEMENTOS CSS (Ojos y Coraz√≥n) */
        .grinch-eyes-container {
            display: flex; justify-content: center; gap: 15px;
            margin-bottom: 15px; transform: rotate(3deg);
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));
        }
        .eye {
            width: 60px; height: 35px;
            background: radial-gradient(ellipse at 30% 30%, #fff59d, var(--grinch-yellow));
            border-radius: 0 100% 0 100%; transform: rotate(-15deg);
            border: 3px solid #000; position: relative; overflow: visible;
        }
        .eye:last-child { transform: scaleX(-1) rotate(-15deg); }
        .pupil {
            width: 6px; height: 22px; background: #c41c00;
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%); border-radius: 50%;
        }
        .eyebrow {
            position: absolute; top: -12px; left: -5px;
            width: 110%; height: 8px; background: #000;
            transform: rotate(15deg); border-radius: 2px;
        }
        .eye:last-child .eyebrow { transform: rotate(-15deg); }

        .heart {
            font-size: 3.5rem; margin-top: 15px;
            filter: drop-shadow(3px 3px 0 #000);
            animation: heartbeat 1.3s infinite; display: inline-block;
            color: var(--santa-red);
        }

        /* TIPOGRAF√çA */
        h3 {
            font-size: 1.3rem; margin: 8px 0; font-weight: bold; 
            transform: rotate(-2deg); text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        /* NUEVA CLASE PARA LA IMAGEN DEL NOMBRE */
        .grinch-name-img {
            display: block;
            width: auto;
            max-width: 95%; /* Asegura que no se salga en m√≥viles */
            height: auto;
            margin: 15px auto; /* Centrado */
            /* Mantenemos la inclinaci√≥n que ten√≠a el texto */
            transform: rotate(2deg) skew(-3deg);
            /* A√±adimos sombras a la imagen para que resalte */
            filter: drop-shadow(2px 2px 0 #fff) drop-shadow(4px 4px 0 #000);
        }

        .stamp-box {
            display: inline-block; background: #fff; color: #000;
            padding: 8px 25px; font-size: 1.8rem; font-weight: bold;
            border: 3px solid #000; border-radius: 50% 10% 60% 20%;
            margin: 15px 0; transform: rotate(-5deg);
            box-shadow: 5px 5px 0 rgba(0,0,0,0.2);
        }

        .details-container {
            background: #fff; border: 3px solid #000;
            border-radius: 15px 60px 15px 40px; padding: 15px;
            margin-top: 20px; box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
            transform: rotate(1deg);
        }

        .detail-row {
            font-size: 1.4rem; margin: 10px 0;
            border-bottom: 2px dashed #ccc; padding-bottom: 8px;
            font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .detail-row:last-child { border: none; }

        .grumpy-note {
            font-size: 1.1rem; margin-top: 20px; font-style: italic;
            font-weight: bold; transform: rotate(-2deg);
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }

        /* ANIMACIONES */
        .shaking { animation: shake 2s infinite; }
        .opening .gift-lid { animation: flyOff 1s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .opening .gift-box-bottom { animation: dropDown 0.7s forwards ease-in; }
        .opening .tap-text { opacity: 0; transition: 0.3s; }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-3deg) translateY(-5px); }
            20%, 40%, 60%, 80% { transform: rotate(3deg) translateY(-5px); }
        }
        @keyframes pulse { from { opacity: 0.6; transform: scale(0.95) translateY(0); } to { opacity: 1; transform: scale(1.08) translateY(-5px); } }
        @keyframes flyOff { 0% { transform: translateY(0) rotate(0); } 100% { transform: translateY(-400px) rotate(-45deg); opacity: 0; } }
        @keyframes dropDown { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(200px) scale(0.7); opacity: 0; } }
        @keyframes popInGrinch {
            0% { transform: scale(0) rotate(30deg); opacity: 0; }
            70% { transform: scale(1.15) rotate(-3deg); opacity: 1; }
            100% { transform: scale(1) rotate(-2deg); opacity: 1; }
        }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.35); } }

        .hidden { display: none !important; }
        .show-card { display: block !important; animation: popInGrinch 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }

        .sparkle {
            position: absolute; width: 4px; height: 4px;
            background: #fcd93b; border-radius: 50%;
            animation: sparkleAnim 2s infinite; pointer-events: none;
        }
        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div id="intro-screen">
        <div class="gift-container shaking" id="gift-container">
            <div class="gift-lid">
                <div class="ribbon-vertical" style="height: 100%;"></div>
                <div class="bow">
                    <div class="bow-center"></div>
                </div>
            </div>
            <div class="gift-box-bottom">
                <div class="ribbon-vertical"></div>
                <div class="ribbon-horizontal"></div>
            </div>
        </div>
        <div class="tap-text">¬°√ÅBRELO YA!</div>
    </div>

    <div id="main-card">
        <div class="card-inner">
            
            <div class="grinch-eyes-container">
                <div class="eye">
                    <div class="pupil"></div>
                    <div class="eyebrow"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                    <div class="eyebrow"></div>
                </div>
            </div>

            <h3>ODIO LAS FIESTAS, PERO...</h3>
            <h3>LA DE</h3>
            
            <img src="./assets/thiago-grinch.png" class="grinch-name-img" alt="THIAGO">

            <div class="stamp-box">5 A√ëOS</div>
            
            <div class="details-container">
                <div class="detail-row">üìÖ S√°bado, 27 Dic.</div>
                <div class="detail-row">‚è∞ 3:00 PM</div>
                <div class="detail-row">üìç Casa de Thiago</div>
            </div>

            <p class="grumpy-note">"¬°Ven a comer pastel hasta reventar!"</p>

            <div class="heart">‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const giftContainer = document.getElementById('gift-container');
        const mainCard = document.getElementById('main-card');
        let isOpening = false;

        function createSparkles() {
            const sparkleCount = 6;
            for(let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const angle = (360 / sparkleCount) * i;
                const radius = 100;
                sparkle.style.left = `calc(50% + ${Math.cos(angle * Math.PI / 180) * radius}px)`;
                sparkle.style.top = `calc(50% + ${Math.sin(angle * Math.PI / 180) * radius}px)`;
                sparkle.style.animationDelay = `${i * 0.2}s`;
                giftContainer.appendChild(sparkle);
            }
        }
        createSparkles();

        introScreen.addEventListener('click', () => {
            if(isOpening) return;
            isOpening = true;
            giftContainer.classList.remove('shaking');
            giftContainer.classList.add('opening');
            createConfettiExplosion();
            setTimeout(() => {
                introScreen.style.opacity = '0'; 
                setTimeout(() => {
                    introScreen.classList.add('hidden');
                    mainCard.classList.add('show-card');
                }, 500); 
            }, 700);
        });

        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const confettiColors = ['#e62225', '#89c926', '#fcd93b', '#fff', '#000'];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(isConfetti = false) {
                this.isConfetti = isConfetti;
                this.x = isConfetti ? width / 2 : Math.random() * width;
                this.y = isConfetti ? height / 2 : Math.random() * height;
                
                if (isConfetti) {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 15 + 10;
                    this.speedY = Math.sin(angle) * velocity;
                    this.speedX = Math.cos(angle) * velocity;
                    this.gravity = 0.6;
                    this.size = Math.random() * 10 + 6;
                    this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    this.rotation = Math.random() * 360;
                    this.rotationSpeed = (Math.random() - 0.5) * 20;
                    this.decay = true;
                    this.life = 180;
                    this.alpha = 1;
                } else {
                    this.speedY = Math.random() * 1.5 + 0.5;
                    this.speedX = Math.random() * 2 - 1;
                    this.size = Math.random() * 4 + 1;
                    this.color = Math.random() > 0.85 ? '#7bc143' : '#FFF';
                    this.decay = false;
                    this.alpha = Math.random() * 0.5 + 0.5;
                }
            }

            update() {
                if (this.isConfetti) {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.speedY += this.gravity;
                    this.speedX *= 0.98;
                    this.rotation += this.rotationSpeed;
                    this.life--;
                    if (this.life < 30) {
                        this.alpha = this.life / 30;
                        this.size *= 0.95;
                    }
                } else {
                    this.y += this.speedY;
                    this.x += this.speedX;
                    if (this.y > height) { 
                        this.y = 0; 
                        this.x = Math.random() * width;
                    }
                    if (this.x > width) this.x = 0;
                    if (this.x < 0) this.x = width;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                
                if (this.isConfetti) {
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation * Math.PI / 180);
                    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        const snowCount = window.innerWidth < 600 ? 60 : 120;
        for (let i = 0; i < snowCount; i++) particles.push(new Particle(false));

        function createConfettiExplosion() {
            for (let i = 0; i < 150; i++) particles.push(new Particle(true));
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].decay && particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
