<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Invitación Cumpleaños</title>

<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<canvas id="snow"></canvas>

<div id="intro-screen">
    <div class="gift-container" id="gift">
        <div class="gift-lid">
            <div class="ribbon"></div>
            <div class="bow"></div>
        </div>
        <div class="gift-box-bottom">
            <div class="ribbon"></div>
        </div>
    </div>
    <div class="tap-text">¡ÁBRELO!</div>
</div>

<div id="main-card">
    <div class="card">
        <div class="inner">

            <div class="eyes">
                <div class="eye"><div class="brow"></div><div class="pupil"></div></div>
                <div class="eye"><div class="brow"></div><div class="pupil"></div></div>
            </div>

            <h3>NO ME GUSTAN LAS FIESTAS…</h3>
            <h3>PERO ESTA ES DIFERENTE</h3>

            <h1>THIAGO</h1>
            <div class="age">5 AÑOS</div>

            <div class="note">
                <div class="detail">SÁBADO<span>27 DE DICIEMBRE</span></div>
                <div class="detail">HORA<span>3:00 PM</span></div>
                <div class="detail">LUGAR<span>CASA DE THIAGO</span></div>
                <div class="stamp">¡NO LLEGUES TARDE!</div>
            </div>

            <div class="heart">❤️</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
